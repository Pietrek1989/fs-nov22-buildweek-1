<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
        <div class="header">
            <img src="epicode_logo.png" alt="Epicode Logo" class="epicode-logo" >
        </div>
        <h1>Tell us how it's going</h1>
        <h2>From 0 to 10, how likely are you to recommend EPICODE <br> to a friend or a colleague?</h2>
        <div>
        <div class="stars">
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
            <object data="star.svg" class="star"> </object>
        </div>
        <h2>Leave us an open feedback about your experience so far</h2>
        <div class="input-field">
        <input type="text" placeholder="Write your comment here" id="text-input">
        </div>
        <hr>
        <div class="button-div">
            <button onclick="" id="button">MORE INFO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
