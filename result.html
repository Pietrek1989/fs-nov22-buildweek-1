<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result</title>
    <link rel="stylesheet" href="result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <img src="assets/epicode_logo.png" class="nav-logo" alt="logo" />
    </div>
    <h1 class="result">Results</h1>
    <h2 class="summary">The summary of your answers:</h2>
    <div class="score-container">
      <div class="correct-number">
        <h2>Correct</h2>
        <p id="correct-answer-percentage" class="percent">66.6%</p>
        <p id="correct-answer-absolute" class="number-questions">
          x/x questions
        </p>
      </div>
      <div class="score-points">
        <p>Score pic</p>
      </div>
      <div class="wrong-number">
        <h2>Wrong</h2>
        <p id="wrong-answer-percentage" class="percent">66.6%</p>
        <p id="wrong-answer-absolute" class="number-questions">x/x questions</p>
      </div>
    </div>
    <div class="rate-container">
      <button class="rate-us">RATE US</button>
    </div>
    <script src="result.js"></script>
  </body>
</html>
