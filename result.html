<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img
          onclick="goToIndex()"
          src="epicode_logo.png"
          class="nav-logo"
          alt="logo"
        />
        <img src="uk.svg" class="english" alt="flag" />
      </div>
      <div class="result-header">
        <h2 class="result">Results</h2>
        <h3 class="summary">The summary of your answers:</h3>
      </div>
      <div id="score-container" class="score-container">
        <div class="correct-block">
          <h2 class="label">Correct</h2>
          <h2 class="result" id="correct-answer-percentage">66.6%</h2>
          <span id="correct-answer-absolute" class="number-questions"
            >x/x questions</span
          >
        </div>
        <div id="circle-svg" class="circle-svg"></div>
        <div class="wrong-block">
          <h2 class="label">Wrong</h2>
          <h2 class="result" id="wrong-answer-percentage">33.4%</h2>
          <span id="wrong-answer-absolute" class="number-questions"
            >x/x questions</span
          >
        </div>
      </div>
      <div>
        <button onclick="window.location.href = 'feedback.html';" id="button">
          RATE US
        </button>
      </div>
    </div>
    <script src="result.js"></script>
  </body>
</html>
