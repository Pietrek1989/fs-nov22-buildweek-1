<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <div class="header">
          <img
            onclick="goToIndex()"
            src="assets/epicode_logo.png"
            alt="Epicode Logo"
            class="nav-logo"
          />
        </div>
        <h1>About your Teacher</h1>
        <h2 id="first-h2">
          From 0 to 10, how do you rate him/her<br />
        </h2>
        <div>
          <div class="rate rate2" >
            <input type="radio" id="star10" name="rate" value="10" />
            <label for="star10" title="text">10 star</label>
            <input type="radio" id="star9" name="rate" value="9" />
            <label for="star9" title="text">9 star</label>
            <input type="radio" id="star8" name="rate" value="8" />
            <label for="star8" title="text">8 star</label>
            <input type="radio" id="star7" name="rate" value="7" />
            <label for="star7" title="text">7 star</label>
            <input type="radio" id="star6" name="rate" value="6" />
            <label for="star6" title="text">6 star</label>
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
        </div>

      </div>

      </div>
      <div class="button-div" id="button-rate">
        <button onclick="location.href='https://epicode.com'" id="button-rate">
          MORE INFO
        </button>
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
